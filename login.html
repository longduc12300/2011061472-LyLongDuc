<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLV</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="img/LOGO.svg">
                <div class="logo-name">
                    <h1>MLV</h1>
                </div>
            </div>

            <div class="chooses">
                <div class="option-1">
                    <ul>
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="index.html">Liên hệ</a></li>
                    </ul>
                </div>
                <div class="option-2">
                    <ul>
                        <li><a href="login.html"><i class='bx bx-user'></i></a></li>
                        <li><a href=""><i class='bx bx-heart'></i></a></li>
                        <li><a href=""><i class='bx bx-cart'></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="blank"></div>

    <div class="login-form">
        <section class="wrapper">
          <div class="form signup">
            <header>Đăng Ký</header>
            <form action="#">
              <input type="text" placeholder="Tên" required />
              <input type="text" placeholder="Số Điện Thoại" required />
              <input type="text" placeholder="Địa Chỉ" required />
              <input type="text" placeholder="Email" required />
              <input type="password" placeholder="Mật Khẩu" required />
              <input type="password" placeholder="Xác Nhận Mật Khẩu" required />
              <div class="checkbox">
              </div>
              <input type="submit" value="Đăng Ký" />
            </form>
          </div>
    
          <div class="form login">
            <header>Đăng Nhập</header>
            <form action="#">
              <input type="text" placeholder="Email" required />
              <input type="password" placeholder="Mật Khẩu" required />
              <a href="#">Quên Mật Khẩu?</a>
              <input type="submit" value="Đăng Nhập" />
            </form>
          </div>
    
          <script>
            const wrapper = document.querySelector(".wrapper"),
              signupHeader = document.querySelector(".signup header"),
              loginHeader = document.querySelector(".login header");
    
            loginHeader.addEventListener("click", () => {
              wrapper.classList.add("active");
            });
            signupHeader.addEventListener("click", () => {
              wrapper.classList.remove("active");
            });
          </script>
        </section>
    </div>

    <div class="footer">
        <div class="footer-content-1">
            <img src="img/LOGO.svg" alt="">
            <h1>MLV - Support your dreams</h1>
        </div>
        <div class="footer-content-2">
            <div class="info">
                <img src="img/mail.svg">
                <p>@gmail.com</p>
            </div>
            <div class="info">
                <img src="img/phone.svg">
                <p>67894739586</p>
            </div>
            <div class="info">
                <img src="img/location.svg">
                <p>thu duc</p>
            </div>
        </div>
        <div class="contact">
            <p>Kết nối với chúng tôi</p>
            <div class="web">
                <img src="img/facebook 1.svg">
                <img src="img/instagram 1.svg">
                <img src="img/amazon 1.svg">
            </div>
        </div>
    </div>

</body>
</html>
